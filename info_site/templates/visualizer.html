{% extends 'base.html' %}

{% block content %}
  <p class="processed-text">{{ form.text.value }}</p>

  {% if text_dep_img %}
    {% load static %}
    <img src="{% static text_dep_img %}">
  {% endif %}

  <form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <br>
    <input type="submit" value="Process">
  </form>
{% endblock %}
